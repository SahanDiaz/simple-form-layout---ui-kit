<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Validation | Gull Admin Template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="./lite-purple.min.css"
      rel="stylesheet"
    />
    <link
      href="perfect-scrollbar.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card m-md-5 m-3">
      <h4 class="card-title m-3">Outstanding</h4>
      <div class="table-responsive">
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="col col-auto text-center">Year</th>
                <th class="col col-auto  text-center">Amount</th>
                <th class="col col-auto  text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center">
                <td>2000</td>
                <td>100</td>
                <td></td>
              </tr>
              <tr class="text-center">
                <td>2000</td>
                <td>100</td>
                <td></td>
              </tr>
              <tr class="text-center">
                <td>2000</td>
                <td>100</td>
                <td></td>
              </tr>
              <tr class="text-center">
                <td>2000</td>
                <td>100</td>
                <td></td>
              </tr>
              <tr class="text-center">
                <td>2000</td>
                <td>100</td>
                <td></td>
              </tr>
              <tr class="text-center">
                <td>2000</td>
                <td>100</td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <div class="row">
            <div class="col mx-2">
              <div class="row justify-content-center mb-2">
                <label">Total Amount</label>
              </div>
              <div class="row justify-content-end">
                <input type="text" class="form-control" name="total" id="total" />
              </div>
            </div>
            <div class="col mx-2">
              <div class="row justify-content-center">
                <label>Payment Type</label>
              </div>
              <div class="row justify-content-start">
                <select class="form-control" id="theme_selector">
                  <option selected value="Cash">Cash</option>
                  <option value="Card">Card</option>
                  <option value="Exe">Exe</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row justify-content-center m-3">
            <button class="btn btn-secondary mx-2">Cancel</button>
            <button class="btn btn-secondary mx-2">Print</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../dist-assets/js/plugins/jquery-3.3.1.min.js"></script>
    <script src="../../dist-assets/js/plugins/bootstrap.bundle.min.js"></script>
    <script src="../../dist-assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../../dist-assets/js/scripts/script.min.js"></script>
    <script src="../../dist-assets/js/scripts/sidebar.large.script.min.js"></script>
    <script src="../../dist-assets/js/scripts/form.validation.script.min.js"></script>
  </body>
</html>
